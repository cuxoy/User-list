<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Cards</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Path to styles -->
  </head>
  <body>
    <div class="container">
      <div class="filter">
        <input type="text" id="name-filter" placeholder="Filter by name..." />
        <input
          type="text"
          id="username-filter"
          placeholder="Filter by username..."
        />
        <input type="text" id="email-filter" placeholder="Filter by email..." />
        <input type="text" id="phone-filter" placeholder="Filter by phone..." />
        <input
          type="text"
          id="website-filter"
          placeholder="Filter by website..."
        />
        <input
          type="text"
          id="company-filter"
          placeholder="Filter by company..."
        />
        <input
          type="text"
          id="address-filter"
          placeholder="Filter by address..."
        />
      </div>
      <div id="app"></div>
    </div>
    <!-- Here will be displayed the list of users -->
    <script src="bundle.js"></script>
    <!-- Path to the compiled JS -->
  </body>
</html>
